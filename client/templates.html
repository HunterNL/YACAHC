<template name="home">
	Home
</template>

<template name="loading">
	Loading
</template>

<template name="room">
	{{state}}
	{{#if in_other_room}}
		{{>join_room_warning}}
	{{else}}

		{{#if in_setup}}
			{{>cardsetselection}}
			{{#if is_admin}}
				<button data-intent="game_start">Start</button>
			{{else}}
				<h3>Waiting for admin to start</h3>
			{{/if}}
		{{/if}}

		{{#if in_game}}
			{{>playingfield}}
			{{>user_hand}}{{/if}}

	{{/if}}

</template>

<template name="cardsetselection">
	{{#each cardsets}}
		{{>cardselection_card}}
	{{/each}}
</template>

<template name="join_room_warning">
	<h3>You are already in another room, leave other room and join this one?</h3> <button data-intent="room_join">Join room</button>
</template>

<template name="cardselection_card">
	<input type="button" class="cardsetselection {{activeClass}} {{adminClass}}" value={{name}}>
</template>

<template name="playingfield">
<div id="playingfield">
{{#with czar}}
	<h3>{{profile.username}} is the card czar!</h3>
{{/with}}
{{#if is_czar}}
	<h3>You are the Card Czar!</h3>
{{/if}}

{{#with black_card}}
	{{>card}}
{{/with}}

{{#each card_pile}}
	{{>card}}
{{/each}}
</div>
</template>

<template name="user_hand">
	<div id="user_hand">
	{{#each user_hand_cards}}
		{{>card}}
	{{/each}}
	</div>
</template>

<template name="card">
<div class="card {{type}}">
<p class="text">{{text}}</p>

<p class="tag">{{set}}</p>
</div>
</template>
