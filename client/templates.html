<template name="home">
	Home
</template>

<template name="loading">
	Loading
</template>

<template name="room">
	{{#if in_setup}}
		{{>cardsetselection}}
		{{#if is_admin}}
			<button>Start</button>
		{{else}}
			<h3>Waiting for admin to start</h3>
		{{/if}}
	{{/if}}

	{{#if in_game}}
		{{>playingfield}}


	{{/if}}

	Card count : {{card_count}}

</template>

<template name="cardsetselection">
	{{#each cardsets}}
		{{>cardselection_card}}
	{{/each}}
</template>

<template name="cardselection_card">
	<input type="button" class="cardsetselection {{activeClass}} {{adminClass}}" value={{name}}>
</template>

<template name="playingfield">

</template>
