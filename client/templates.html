<template name="home">
	Home
</template>

<template name="loading">
	Loading
</template>

<template name="room">
	{{#if in_setup}}
		{{>cardsetselection}}
		{{#if is_admin}}
			<button data-intent="game_start">Start</button>
		{{else}}
			<h3>Waiting for admin to start</h3>
		{{/if}}
	{{/if}}

	{{#if in_game}}
		{{>playingfield}}
		{{>user_hand}}


	{{/if}}

	Card count : {{card_count}}

</template>

<template name="cardsetselection">
	{{#each cardsets}}
		{{>cardselection_card}}
	{{/each}}
</template>

<template name="cardselection_card">
	<input type="button" class="cardsetselection {{activeClass}} {{adminClass}}" value={{name}}>
</template>

<template name="playingfield">
<div id="playingfield">
<h2>White cards</h2>
{{#each white_cards}}
	{{>card}}
{{/each}}

<h2>Black cards</h2>
{{#each black_cards}}
	{{>card}}
{{/each}}
</div>
</template>

<template name="user_hand">
	<div id="user_hand">
	{{#each user_hand_cards}}
		{{>card}}
	{{/each}}
	</div>
</template>

<template name="card">
<div class="card {{type}}">
<p class="text">{{text}}</p>

<p class="tag">{{set}}</p>
</div>
</template>
